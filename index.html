<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Wochenstunden Tabelle</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Wochenstunden Tabelle</h2>

      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Monat</th>
            <th scope="col">Woche 1</th>
            <th scope="col">Woche 2</th>
            <th scope="col">Woche 3</th>
            <th scope="col">Woche 4</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="script.js"></script>
  </body>
</html>
